services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://pr-reviewer:secret@db:5432/pr-reviewer?sslmode=disable}
      - PORT=${PORT:-8080}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: pr-reviewer
      POSTGRES_USER: pr-reviewer
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pr-reviewer -d pr-reviewer"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:

